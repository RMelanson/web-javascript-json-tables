<!DOCTYPE html>
<html>
    <head>
         <link href="tabulator-master/dist/css/tabulator.min.css" rel="stylesheet">
         <script type="text/javascript" src="tabulator-master/dist/js/tabulator.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <!-- XLXS FORMAT -->
         <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
         <!-- PDF FORMAT -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
    </head>
<body>

<h2>CURAM STEP TEST TOOL</h2>

<div class="table-controls-legend">File Controls</div>
<div class="file-controls">
        <button id="file-load-trigger">Open File</button>
        <button id="save-load-trigger">Save File</button>
    </div>

<div class="table-controls-legend">Row Controls</div>
<div class="table-controls">
      <button id="add-row">Insert Row</button>
      <button id="del-row">Remove Row 1"</button>
      <button id="clear">Empty the table</button>
      <button id="reset">Reset</button>
</div>

<div id="example-table"></div>

<div class="output-controls">
        <button id="reset">Reset</button>
        <button id="download-csv">Download CSV</button>
        <button id="download-json">Download JSON</button>
        <button id="download-xlsx">Download XLSX</button>
        <button id="download-pdf">Download PDF</button>
  </div>
  
<script>
var tabledata = [
 	{id:1, function:"Function 1", name:"Name 1", value:"Value 1", ret:"Return Function 1"},
 	{id:2, function:"Function 2", name:"Name 2", value:"Value 2", ret:"Return Function 2"},
 	{id:3, function:"Function 3", name:"Name 3", value:"Value 3", ret:"Return Function 3"},
 	{id:4, function:"Function 4", name:"Name 4", value:"Value 4", ret:"Return Function 4"},
 	{id:5, function:"Function 5", name:"Name 5", value:"Value 5", ret:"Return Function 5"},
    {id:6, function:"Function 6", name:"Name 6", value:"Value 6", ret:"Return Function 6"},
    {id:7, function:"Function 7", name:"Name 7", value:"Value 7", ret:"Return Function 7"},
    {id:8, function:"Function 8", name:"Name 8", value:"Value 8", ret:"Return Function 8"},
    {id:9, function:"Function 9", name:"Name 9", value:"Value 9", ret:"Return Function 9"},
    {id:10, function:"Function 10", name:"Name 10", value:"Value 10", ret:"Return Function 10"},
    {id:11, function:"Function 11", name:"Name 11", value:"Value 11", ret:"Return Function 11"},
    {id:12, function:"Function 12", name:"Name 12", value:"Value 12", ret:"Return Function 12"},
    {id:13, function:"Function 13", name:"Name 13", value:"Value 13", ret:"Return Function 13"},
    {id:14, function:"Function 14", name:"Name 14", value:"Value 14", ret:"Return Function 14"},
    {id:15, function:"Function 15", name:"Name 15", value:"Value 15", ret:"Return Function 15"},
    {id:16, function:"Function 16", name:"Name 16", value:"Value 16", ret:"Return Function 16"},
    {id:17, function:"Function 17", name:"Name 17", value:"Value 17", ret:"Return Function 17"},
    {id:18, function:"Function 18", name:"Name 18", value:"Value 18", ret:"Return Function 18"},
    {id:19, function:"Function 19", name:"Name 19", value:"Value 19", ret:"Return Function 19"},
    {id:20, function:"Function 20", name:"Name 20", value:"Value 20", ret:"Return Function 20"},
 ];

//Build Tabulator
var table = new Tabulator("#example-table", {
    height:"350px",
    autoColumns:true,
    placeholder:"Awaiting Data, Please Load File",

    data:tabledata,           //assign data to table
	layout:"fitColumns",      //fit columns to width of table
	responsiveLayout:"hide",  //hide columns that dont fit on the table
	tooltips:true,            //show tool tips on cells
	addRowPos:"top",          //when adding a new row, add it to the top of the table
	history:true,             //allow undo and redo actions on the table
    movableColumns:true,      //allow column order to be changed
	movableRows:true,      //allow column order to be changed
	resizableRows:true,       //allow row order to be changed
    clipboard:true,
    clipboardPasteAction:"replace",
//	pagination:"local",       //paginate the data
//	paginationSize:7,         //allow 7 rows per page of data
//  initialSort:[             //set the initial sort order of the data
// 	{column:"function", dir:"asc"},
// ],
    columns:[
        {title:"Function", field:"function", width:200, editor:"input"},
        {title:"Name", field:"name", width:100, align:"right", sorter:"number", editor:"input"},
        {title:"Value", field:"value", width:100, align:"right", sorter:"number", editor:"input"},
        {title:"Return", field:"ret", editor:"input"},
    ],
});

//trigger AJAX load on "Load Data via AJAX" button click
$("#file-load-trigger").click(function(){
    table.setDataFromLocalFile();
});
//trigger AJAX load on "Load Data via AJAX" button click
$("#file-load-trigger").click(function(){
    table.setDataFromLocalFile();
});

//Add row on "Add Row" button click
$("#add-row").click(function(){
    table.addRow({});
});

//Delete row on "Delete Row" button click
$("#del-row").click(function(){
    table.deleteRow(1);
});

//Clear table on "Empty the table" button click
$("#clear").click(function(){
    table.clearData()
});

//Reset table contents on "Reset the table" button click
$("#reset").click(function(){
    table.setData(tabledata);
});

//trigger download of data.csv file
$("#download-csv").click(function(){
    table.download("csv", "data.csv");
});

//trigger download of data.json file
$("#download-json").click(function(){
    table.download("json", "data.json");
});

//trigger download of data.xlsx file
$("#download-xlsx").click(function(){
    table.download("xlsx", "data.xlsx", {sheetName:"My Data"});
});

//trigger download of data.pdf file
$("#download-pdf").click(function(){
    table.download("pdf", "data.pdf", {
        orientation:"portrait", //set page orientation to portrait
        title:"Example Report", //add title to report
    });
});
</script>


<button type="button"
onclick="document.getElementById('demo').innerHTML = 'Test Success'">
Execute Test</button>
<!-- onclick="document.getElementById('demo').innerHTML = Date()" -->
<p id="demo"></p>

</body>
</html>
